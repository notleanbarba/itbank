<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login y register</title>
    <link rel="stylesheet" href="./public/css/login.css" />
    <link rel="stylesheet" href="./public/sass/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="contendor__todo">
        <div class="caja__trasera">
          <div class="caja__trasera_login">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para entrar en la página</p>
            <button id="btn__iniciar-sesion">Iniciar sesión</button>
          </div>
          <div class="caja__trasera_register">
            <h3>¿Aún no tienes una cuenta?</h3>
            <p>Registrate para que puedas iniciar sesión</p>
            <button id="btn__registrarse">Regístrarse</button>
          </div>
        </div>
        <!--Formulario de login y registro-->
        <div class="contenedor__login-register">
          <!--Login-->
          <form action="./home" class="formulario__login">
            <h2>Iniciar sesión</h2>
            <input type="text" placeholder="Correo electronico" />
            <input type="password" placeholder="Contraseña" />
            <button type="submit">Entrar</button>
          </form>
          <!--Registro-->
          <form action="./home" class="formulario__register">
            <h2>Registrarse</h2>
            <input type="text" placeholder="Nombre Completo" />
            <input type="text" placeholder="Correo electronico" />
            <input type="text" placeholder="Usuario" />
            <input type="password" placeholder="Contraseña" />
            <button type="submit">Registrarse</button>
          </form>
        </div>
      </div>
    </main>
    <script src="./public/js/script.js"></script>
  </body>
</html>
